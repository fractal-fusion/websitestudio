  <style>
    :root {
      --main-color: #293657;
      --bg-color: #deecfb;
      --block-color: #c6d2df;
      --accent-color: #fff9c7;
      --glow-yellow: rgba(255, 249, 199, 0.8);
    }

    body {
      background-color: var(--bg-color);
      color: var(--main-color);
      margin: 0;
      overflow-x: hidden;
      font-family: 'Blinker', sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    .font-heading { font-family: 'Michroma', sans-serif; text-transform: uppercase; letter-spacing: -0.02em; }
    .font-normal { font-family: 'Blinker', sans-serif; }
    .font-mono { font-family: 'JetBrains+Mono', monospace; }
    
    .neon-yellow {
      text-shadow: 0 0 10px var(--glow-yellow), 0 0 20px rgba(255, 249, 199, 0.4);
    }
    .neon-border-yellow {
      box-shadow: 0 0 15px rgba(255, 249, 199, 0.5), inset 0 0 10px rgba(255, 249, 199, 0.2);
      border-color: var(--accent-color);
    }

    @keyframes grid-move {
      from { background-position: 0 0; }
      to { background-position: 0 80px; }
    }

    .perspective-grid {
      position: absolute;
      bottom: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255, 249, 199, 0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 249, 199, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: rotateX(60deg);
      transform-origin: bottom;
      mask-image: linear-gradient(to bottom, transparent, black 80%);
      z-index: 0;
      animation: grid-move 20s linear infinite;
    }

    .scanline {
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, transparent, rgba(255, 249, 199, 0.03), transparent);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      pointer-events: none;
      animation: scanline 6s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    .glass-panel {
      background: rgba(198, 210, 223, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 249, 199, 0.2);
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    .chrome-text {
      background: linear-gradient(to bottom, #fff 0%, var(--accent-color) 45%, var(--main-color) 50%, var(--accent-color) 55%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>

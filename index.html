
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team 27188 | Fractal Fusion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;600;700&family=Michroma&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #293657;
      --bg-color: #deecfb;
      --block-color: #c6d2df;
      --accent-color: #fff9c7;
      --glow-yellow: rgba(255, 249, 199, 0.8);
    }

    body {
      background-color: var(--bg-color);
      color: var(--main-color);
      margin: 0;
      overflow-x: hidden;
      font-family: 'Blinker', sans-serif;
    }
    
    .font-heading { font-family: 'Michroma', sans-serif; text-transform: uppercase; letter-spacing: -0.02em; }
    .font-normal { font-family: 'Blinker', sans-serif; }
    .font-mono { font-family: 'JetBrains+Mono', monospace; }
    
    /* Neon Branding Glows */
    .neon-yellow {
      text-shadow: 0 0 10px var(--glow-yellow), 0 0 20px rgba(255, 249, 199, 0.4);
    }
    .neon-border-yellow {
      box-shadow: 0 0 15px rgba(255, 249, 199, 0.5), inset 0 0 10px rgba(255, 249, 199, 0.2);
      border-color: var(--accent-color);
    }

    /* Pulse Animation */
    @keyframes yellow-pulse {
      0%, 100% { opacity: 0.4; filter: brightness(1); }
      50% { opacity: 1; filter: brightness(1.3) drop-shadow(0 0 10px var(--accent-color)); }
    }
    .animate-yellow-pulse {
      animation: yellow-pulse 3s ease-in-out infinite;
    }

    /* Retro Grid */
    .perspective-grid {
      position: absolute;
      bottom: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(255, 249, 199, 0.15) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 249, 199, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: rotateX(60deg);
      transform-origin: bottom;
      mask-image: linear-gradient(to bottom, transparent, black 80%);
      z-index: 0;
      animation: grid-move 20s linear infinite;
    }

    @keyframes grid-move {
      from { background-position: 0 0; }
      to { background-position: 0 80px; }
    }

    /* Glitch Effect */
    @keyframes glitch {
      0% { transform: translate(0); text-shadow: -2px 0 var(--accent-color), 2px 0 #293657; }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); text-shadow: 2px 0 var(--accent-color), -2px 0 #293657; }
      75% { transform: translate(-2px, -2px); }
      100% { transform: translate(0); }
    }
    .hover-glitch:hover {
      animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
    }

    /* Scanline Effect */
    .scanline {
      width: 100%;
      height: 100px;
      background: linear-gradient(to bottom, transparent, rgba(255, 249, 199, 0.05), transparent);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      pointer-events: none;
      animation: scanline 4s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }

    /* Kinetic Energy Flow */
    @keyframes kinetic-flow {
      0% { transform: translateX(-100%) skewX(-45deg); }
      100% { transform: translateX(200%) skewX(-45deg); }
    }
    .kinetic-line {
      position: absolute;
      width: 150px;
      height: 100%;
      background: linear-gradient(to right, transparent, var(--accent-color), transparent);
      opacity: 0.1;
      animation: kinetic-flow 3s infinite linear;
    }

    .glass-panel {
      background: rgba(198, 210, 223, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 249, 199, 0.2);
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
    }
    
    .glass-panel:hover {
      background: rgba(198, 210, 223, 0.8);
      border-color: var(--accent-color);
      box-shadow: 0 0 30px rgba(255, 249, 199, 0.15);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--bg-color); }
    ::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border: 2px solid var(--main-color);
    }

    .chrome-text {
      background: linear-gradient(to bottom, #fff 0%, var(--accent-color) 45%, var(--main-color) 50%, var(--accent-color) 55%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
    }

    .nav-active-glow {
      box-shadow: 0 0 15px var(--accent-color);
    }
  </style>

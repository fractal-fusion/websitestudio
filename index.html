  <style>
    :root {
      --main-color: #293657;
      --bg-color: #deecfb;
      --block-color: #c6d2df;
      --accent-color: #fff9c7;
      --glow-yellow: rgba(255, 249, 199, 0.8);
    }

    body {
      background-color: var(--bg-color);
      color: var(--main-color);
      margin: 0;
      overflow-x: hidden;
      font-family: 'Blinker', sans-serif;
      -webkit-font-smoothing: antialiased;
      scroll-behavior: smooth;
    }
    
    .font-heading { font-family: 'Michroma', sans-serif; text-transform: uppercase; letter-spacing: -0.02em; }
    .font-normal { font-family: 'Blinker', sans-serif; }
    .font-mono { font-family: 'JetBrains+Mono', monospace; }
    
    .neon-yellow {
      text-shadow: 0 0 10px var(--glow-yellow), 0 0 20px rgba(255, 249, 199, 0.4);
    }
    
    /* Optimized Grid Animation using translate3d for GPU acceleration */
    @keyframes grid-move-gpu {
      from { transform: rotateX(60deg) translateY(0); }
      to { transform: rotateX(60deg) translateY(80px); }
    }

    .perspective-grid {
      position: absolute;
      bottom: -100px;
      left: -50%;
      width: 200%;
      height: 150%;
      background-image: 
        linear-gradient(to right, rgba(255, 249, 199, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 249, 199, 0.08) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: rotateX(60deg);
      transform-origin: bottom;
      mask-image: linear-gradient(to bottom, transparent, black 90%);
      z-index: 0;
      will-change: transform;
      animation: grid-move-gpu 15s linear infinite;
    }

    /* Reduce Scanline frequency and complexity for mobile */
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(255, 249, 199, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      pointer-events: none;
      animation: scanline 8s linear infinite;
    }

    @keyframes scanline {
      0% { transform: translateY(-10vh); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* Glass Panel Optimization: Disable blur on mobile/small screens for performance */
    .glass-panel {
      background: rgba(198, 210, 223, 0.85);
      border: 1px solid rgba(255, 249, 199, 0.2);
      transition: transform 0.3s ease-out, border-color 0.3s ease-out;
    }

    @media (min-width: 768px) {
      .glass-panel {
        background: rgba(198, 210, 223, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    }
    
    .chrome-text {
      background: linear-gradient(to bottom, #fff 0%, var(--accent-color) 45%, var(--main-color) 50%, var(--accent-color) 55%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Prevents layout shifts during load */
    .aspect-video { aspect-ratio: 16 / 9; }
    .aspect-square { aspect-ratio: 1 / 1; }
